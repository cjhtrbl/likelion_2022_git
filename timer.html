<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .timeout{
            background-color: orange;
            width: 60%;
            height: 100px;
            text-align: center;
            padding-top: 60px;
        }
    </style>
    <div class = "timeout">7초 후에 내가 사라져볼게 얍!</div>
    <script>
        var timecnt = 7; //timecnt라는 변수 생성
        setInterval(function(){
            timecnt--;
            document.querySelector('.timeout').innerHTML = `${timecnt}초 후에 내가 사라져볼게 얍!`;
        }, 1000); //1000은 1초를 의미 -> 1초 마다 코드를 반복
        setTimeout(function(){
            document.querySelector('.timeout').style.display = "none";
        }, 7000); //7초가 지나면 보이지 않도록 none 작성
    </script>
</body>
</html>
